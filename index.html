<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="app">
            <div id="shop">
                <div id="sideleft">
                    <h1>
                        Услуги хостинга
                    </h1>
                    <h3>
                        <p style="font-weight: bold;">
                            сумма заказа {{totalPrice}} &#x20bd;
                        </p>
                    </h3>
                </div>
                <div v-for="product in items" class="products">
                    <div id="text">
                        <p>{{product.name}}</p>
                        <p> Стоимость {{product.price}} &#x20bd;</p>
                    </div>
                    <button v-on:click="addToCart(product)">
                        Добавить в корзину
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                items: [{
                        "name": "Хостинг 10ГБ места 10 сайтов ",
                        "price": 699
                    },
                    {
                        "name": "Мощный хостинг 20ГБ места 30сайтов / ftp акк. ∞баз данных",
                        "price": 2399
                    },
                    {
                        "name": "VDS серверы Процессор: 2 x 2.4 ГГц Память: 0.5 Гб Диск: 5 Гб",
                        "price": 5902
                    },
                    {
                        "name": "Выделенные серверы Процессор: Intel Xeon E3-1240v3 (4 ядра, 3.4-3.8 ГГц, 8 потоков) Память: 8 ГБ DDR3 ECC Диск: 2 x 1 ТБ SATA",
                        "price": 19999
                    }
                ],
                cartItems: []
            },
            computed: {
                totalPrice() {
                    let total = 0;
                    total += this.cartItems.reduce((x, y) => x + y.price, 0);
                    return total;
                }
            },
            methods: {
                addToCart(products) {
                    this.cartItems.push(products);
                }
            }
        });
    </script>

</body>

</html>
